{% extends "base.html" %}
{% block title %}
    Cписок магазинов
{% endblock %}

{% block content %}

    <h1> Список магазинов </h1>
    <form action="" method="get">

       {{ form }}
        <input type="submit">
    </form>

    {% for object in object_list %}
         <a href="{%url  "shop:about_shop" pk=object.id %}">{{object.name}}</a><br>
         Магазин создан: {{object.created_at}} <br>
    {% endfor %}

{% endblock %}
